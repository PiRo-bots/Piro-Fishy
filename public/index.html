<!DOCTYPE html>
<html>
  <head>
	<script src="vendor/polymer/polymer.min.js"></script>
    <!--<script src="/socket.io/socket.io.js"></script>
	<script src="/script.js"></script>-->

	<!-- Load custom elements -->
	<!--<link rel="import" href="elements/web-socket/web-socket.html">-->
	<link rel="import" href="elements/accel-compass/accel-compass.html">
	<link rel="import" href="elements/stereo-img/stereo-img.html">
  </head>
  <body>
  	<!--Make Each of these a custom (html) element?-->
  	<div>
  		<h2>Controls</h2>
  		<div>Left/right
  			<input type="text" value="0" disabled=""/>
  			<input type="range" value="0" step="0.1" min="-60" max="60" onchange="sendMessage('turn', this.value)"/>
  			<input type="number" value="0" />
  		</div>
  		<div>Forward/back
  			<input type="range" value="0" step="0.1" min="-60" max="60"/>
  		</div>
  		<div>Up/down
  			<input type="range" value="0" step="0.1" min="-60" max="60" onchange="sendMessage('dive', this.value)"/>
  		</div>
  	</div>
	
	<!--stream accelerometer data when used from a device which supports it-->
	<accel-compass-websocket ></accel-compass-websocket>

	<div>
		<h2>Sensors</h2>
		<div><h3>View</h3>
			<stereo-img srcLeft="http://192.168.1.13:8080/?action=stream" srcRight="http://192.168.1.13:8090/?action=stream" width="640" height="480"></stereo-img>
		</div>
			
		<div><h3>Depth</h3>
			<input type="text" value="0" />
		</div>
		
		<div>
			<h3>Temperature</h3> 
			<input type="text" value="0" />
		</div>
		<div> <h3>orientation </h3>
			<div>Roll
				<input type="text" value="0"/>
			</div>
			<div>Pitch
				<input type="text" value="0" />
			</div>
			<div>Yaw
				<input type="text" value="0" />
			</div>
		</div>
	</div>  	
  	<div id="actuators">
  		<h3>Actuators</h3>
  		<div>Left Fin
  			<input type="range" value="0" step="0.1" min="-60" max="60" onchange="sendMessage('left', this.value)"/>
  		</div>
  		<div>Right Fin
  			<input type="range" value="0" step="0.1" min="-60" max="60" onchange="sendMessage('right', this.value)"/>
  		</div>
  		<div>Caudal Fin (speed/frequency)
  			<div>First segment
  				<input type="range" value="0" step="0.1" min="-60" max="60" onchange="sendMessage('caudSeg1', this.value)"/>
  			</div>
  			<div>Second segment
  				<input type="range" value="0" step="0.1" min="-60" max="60" onchange="sendMessage('caudSeg2', this.value)"/>
  			</div>
  		</div>
  		<div>Headlight
  			<input type="range" value="0" step="0.1" min="0" max="512" onchange="sendMessage('headLight', this.value)"/>
  		</div>
  	</div>
  	
  </body>
</html>
